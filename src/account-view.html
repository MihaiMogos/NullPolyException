<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="account-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <div hidden$="{{!dataLoaded}}">Data loaded</div>
      <div hidden$="{{dataLoaded}}">Data not loaded</div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'account-view',
      properties : {
        dataLoaded: {
          type: Boolean,
          value: false,
          notify:true
        }
      },

      ready: function() {
        var userData = Polymer.globalsManager.get('usersArray');

        if (userData !== undefined && userData.length > 0) {
            this.dataLoaded = true;
        }
        else {
            this.dataLoaded = false;
        }
      }
    });
  </script>
</dom-module>
