<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-data-table/default-styles.html">
<link rel="import" href="shared-styles.html">

<dom-module id="home-view">
  <template is="dom-bind">
    <style include="shared-styles" is="custom-style">
      :host {
        display: block;
        padding: 10px;
      }

      #grid1 {
      --iron-data-table: {
        height: 690px;
      }
    }
    </style>

    <div class="card">
      <iron-data-table id="grid1" 
                       selection-enabled 
                       items="{{users}}"
                       selected-item="{{selectedItem}}">
        <data-table-column name="#" width="50px" flex="0">
          <template>[[index]]</template>
        </data-table-column>
        <data-table-column name="Picture" width="50px" flex="0">
          <template>
            <img src="{{item.user.picture}}">
          </template>
        </data-table-column>
        <data-table-column name="First Name">
          <template>{{item.user.name.first}}</template>
        </data-table-column>
        <data-table-column name="Last Name">
          <template>{{item.user.name.last}}</template>
        </data-table-column>
        <data-table-column name="Email">
          <template>{{item.user.email}}</template>
        </data-table-column>
      </iron-data-table>
  </div>
  </template>

  <script>
    Polymer({
      is: 'home-view',
      observers: [
              '_selectedItemChanged(selectedItem)' ,
      ],
      _selectedItemChanged: function(ob) {
              console.log('selectedItem', ob.user.id);
              this.fire('iron-signal', {name: 'edituser', data: ob.user.id});
      },
      _computeSelectedStr: function(ob) {
          return JSON.stringify(ob);
      },
      _deselecting: function(e) {
          e.preventDefault();
      }
    });
  </script>
</dom-module>
