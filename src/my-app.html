    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;          
      }

       paper-fab.blue {
        --paper-fab-background: var(--paper-light-blue-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
      }

      @import url(http://fonts.googleapis.com/css?family=Roboto);
      body {
        padding: 20px;
        box-sizing: border-box;
        font-family: Roboto, Helvetica, Arial, serif;
        background: url(http://www.hdwallsource.com/img/2014/10/blurred-36379-37207-hd-wallpapers.jpg);
        background-size: cover;
      }

      header img {
        border-radius: 50%;
        margin: 20px auto;
        display: block;
        width: 200px;
        border: 5px solid #fff;
      }

      aside {
        border-top: 0px solid #26A69A;
        border-bottom: 0px solid #00695C;
        border-radius: 50%;
        margin: 0 auto;
        display: block;
        height: 250px;
        width: 250px;
        background: url(https://s-media-cache-ak0.pinimg.com/736x/3a/1f/02/3a1f02c10700daa80655a302c5a27acf.jpg);
        background-size: cover;
        overflow: hidden;
        box-shadow: 0 0 100px 10px #fff;
        transition: all ease 0.3s;
      }

      aside:hover {
        border-top: 4px solid #26A69A;
        border-bottom: 4px solid #00695C;
        border-radius: 5px;
        height: 480px;
        width: 350px;
        box-shadow: 0 0 70px 10px #fff;
      }

      aside:hover header img {
        animation: profile_image 2000ms linear both;
        animation-delay: 0.5s;
      }

      header {
        text-align: center;
      }

      header h1 {
        position: relative;
        text-align: center;
        color: #fff;
        text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
        font-size: 25px;
        line-height: 25px;
        display: inline-block;
        padding: 10px;
        transition: all ease 0.250s;
        border-top: 1px solid #fff;
        border-bottom: 1px solid #fff;
      }

      aside:hover header h1 {
        margin-top: 0px;
        outline: 0 solid #fff;
        border-top: 0px solid #fff;
        border-bottom: 1px solid #fff;
      }

      header h2 {
        text-align: center;
        color: #fff;
        text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
        font-size: 17px;
        font-weight: normal;
        line-height: 0px;
        margin: 0;
      }

      .profile-bio {
        margin-top: 12px;
        padding: 1px 15px 10px 15px !important;
        transition: all linear 1.5s;
        color: #fff;
        font-size: 14px;
        opacity: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.42) 49%, rgba(0, 0, 0, 0.61) 100%);
      }

      aside:hover .profile-bio {
        opacity: 1;
      }

      .profile-bio p:first-child {
        text-align: center;
        font-size: 14px;
      }

      .profile-social-links {
        position: relative;
        margin-top: -440px;
        margin-left: -100px;
        list-style-type: none;
        opacity: 0;
        transition: all ease 0.5s;
      }

      aside:hover .profile-social-links {
        margin-left: -30px;
        opacity: 1;
      }

      .profile-social-links li img {
        width: 30px;
        background: #fff;
        border-radius: 50%;
        padding: 5px;
      }

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        events: {
          type: Array,
          notify: true,
          value: []
        },
        eventsOnPage: {
            type: Array,
            notify: true,
            value: []
        },
        newEventDate: {
          type:Date,
          notify:true,
          value: new Date()
        },
        eventDetails: {
          Type:Object,
          notify: true,
          value:{}
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'error404';
      },
      initializeDefaultStorageArray: function() {
        this.events = [];
      },
      handleAjaxResponse: function(data) {
          if(this.events.length > 0) {
            console.log("[AJAX CALL]There is already data in localstorage!");
          }
          else {
            console.log("[INFO]" + data.detail.response.length + " events will be added in localstorage!");
            for(var i=0; i < data.detail.response.length; i++) {
              this.push('events',data.detail.response[i]);
            }
          }

          var now = new Date().toISOString().slice(0, 10);

          for(var i=0; i < this.events.length; i++) {
            if(this.events[i].date === now) {
              this.push('eventsOnPage', this.events[i]);
            }
          }
      },
      _handleAddEvent:function() {
          this.$.dialog.toggle();
      },
       formClose: function(event) {
        this.$.dialog.close();
      },
      formSubmit: function(event) {
        var ddh = this.$.dropdownhour.selectedItem.textContent;

        var event = {};
        event.name = this.event_name;
        event.description = this.event_description;
        event.hour = this.$.dropdownhour.selectedItem.textContent;
        event.date = this.newEventDate.toISOString().slice(0, 10);
        event.location = this.event_location;
        event.picture = "<img src='http://lorempixel.com/268/268/business/' height='72px' width='72px'/>";

        this.push('events',event);
        this.fire('iron-signal', {name: 'addeduserevent', data: null});

        this.$.addedEventToast.open();
        this.formClose();
        this.formReset();
      },
      formReset: function(event) {
        this.$.basicform.reset();
      },
      _handleEventPaper:function(event){
        console.log(event.detail.item);
        
        this.eventDetails = event.detail.item;
        this.$.animatedEventInfo.toggle();
      },
      speakDetails:function(data){
        this.$.playerelement.speak();
      }
    });
  </script>
