<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

    </style>

    <iron-localstorage name="localstorage"
        value="{{users}}"
        on-iron-localstorage-load-empty="initializeUsersArray"
        iron-localstorage-load="cleanUsersArray">
    </iron-localstorage>
    <paper-toast id="toast" text="The app has now [[users.length]] users."></paper-toast>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home"  href="/home">Home</a>
          <a name="account" href="/account">Accounts</a>
          <a name="card-information" href="/card-information">Cards details</a>
          <a name="bank-information" href="/bank-information">Banks details</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="error404"
            role="main">
          <home-view name="home" on-loaded="_usersLoaded"></home-view>
          <account-view name="account"></account-view>
          <card-information-view name="card-information"></card-information-view>
          <bank-information-view name="bank-information"></bank-information-view>
          <error404-view name="error404"></error404-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        users: {
          type: Array,
          notify: true
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      initializeUsersArray: function() {
          this.users = [];
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl(page + '-view.html');
        // Load page import on demand. Show 404 page if fails
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'error404';
      },

      _usersLoaded: function(e) {
        for(var i=0; i < e.detail.length; i++)
        {
          this.push('users',{id: e.detail[i].id,
                            name: e.detail[i].name,
                            email: e.detail[i].email,
                            admin: e.detail[i].admin});
        }

        Polymer.globalsManager.set('usersArray', this.users);
        // this.users.forEach(function(element){
        //   console.log(element);
        // });

        console.log("no of users in main app view: " + e.detail.length);
        this.$.toast.open();
      }
    });
  </script>
</dom-module>
