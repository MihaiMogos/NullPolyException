<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      #profile-picture {
        width: 72px;
        height: 72px;
        background: #ddd;
      }
    </style>

    <!--Load data from json and create local-storage-->
    <!-- url="http://www.mocky.io/v2/58aca068100000af18514bc5" -->
    <iron-ajax
      auto
      url="https://raw.githubusercontent.com/danlucian/mocking/master/data.json"
      handle-as="json"
      on-response="handleAjaxResponse"
      debounce-duration="300"></iron-ajax>

    <!--Save data loaded previously from ajax call in browser localstorage-->
    <iron-localstorage name="application-storage"
      value="{{users}}"
      on-iron-localstorage-load-empty="initializeDefaultCartoon">
    </iron-localstorage>

    <!--Modal for editing users-->
    <paper-dialog id="dialog">
      <h2><iron-image sizing="cover" id="profile-picture" src$="[[userEdit.user.picture]]"></iron-image> Client ID:  [[userEdit.user.id]]</h2>
      <form is="iron-form" id="basicform">
        <paper-input name="firstname" label="First Name" value="{{userEdit.user.name.first}}" required></paper-input>
        <paper-input name="lastname" label="Last Name" value="{{userEdit.user.name.last}}" required></paper-input>
        <paper-input name="email" label="Email" value="{{userEdit.user.email}}" required></paper-input>
        <br>
        <paper-button raised on-tap="formSubmit">Submit</paper-button>
        <paper-button raised on-tap="formReset">Reset</paper-button>
      </form>
    </paper-dialog>

    <!-- Toast after editing client -->
    <paper-toast id="editUserToast" text="Client successfully edited!"></paper-toast>

    <!--Handling user editing signal-->
    <iron-signals on-iron-signal-edituser="_handleUserEditEvent"></iron-signals>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout force-narrow fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="bank" href="/bank">Bank Details</a>
          <a name="new-user" href="/new-user">Add new client</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <home-view name="home" users="{{users}}"></home-view>
          <bank-view name="bank"></bank-view>
          <new-user-view name="new-user" users="{{users}}"></new-user-view>
          <error404-view name="error404"></error404-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        users: {
          type: Array,
          notify: true
        },
        userEdit: {
          type: Object,
          notify: true
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'error404';
      },

      handleAjaxResponse: function(data) {
          if(this.users.length > 0) {
            console.log("[AJAX CALL]There is already data in localstorage!")
          }
          else {
            console.log(data.detail);
            console.log(data.detail.response.length + " users will be added in localstorage!");

            for(var i=0; i < data.detail.response.length; i++) {
              this.push('users',data.detail.response[i]);
            }
          }
      },

      initializeDefaultCartoon:function() {
        this.users = [];
      },

      _handleUserEditEvent: function(e){
        var id = e.detail;

        for(var i =0; i < this.users.length; i++){
          if(this.users[i].user.id === id) {
            this.userEdit = this.users[i];
          }
        }

        this.$.dialog.toggle();
      },

      formSubmit: function(event) {
        console.log("New user:" + this.userEdit.user.name.first);
        
        // for(var i=0; i < this.users.length; i++) {
        //   if(this.users[i].user.id === this.userEdit.user.id) {
        //     this.users[i].user.name.first = this.userEdit.user.name.first;
        //     this.users[i].user.name.last = this.userEdit.user.name.last;
        //     this.users[i].user.email = this.userEdit.user.email;
        //   }
        // }

        var index = -1;
        for(var i=0; i < this.users.length; i++) {
          if(this.users[i].user.id === this.userEdit.user.id)
          {
            index = i;
          }
        }

        if(index !== -1)
        {
          this.set('this.users['+index+'].user.name.first', this.userEdit.user.name.first);
        }

        console.log(this.users);
        this.$.dialog.close();
        this.$.editUserToast.open();
      },
      formReset: function(event) {
        this.$.basicform.reset();
      }
    });
  </script>
</dom-module>
