<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;          
      }

       paper-fab.blue {
        --paper-fab-background: var(--paper-light-blue-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
      }
    </style>

     <!--Load data from json and create local-storage-->
    <!-- url="http://www.mocky.io/v2/58aca068100000af18514bc5" -->
    <iron-ajax
      auto
      url="https://raw.githubusercontent.com/danlucian/mocking/master/datahack.json"
      handle-as="json"
      on-response="handleAjaxResponse"
      debounce-duration="300"></iron-ajax>

    <!--Save data loaded previously from ajax call in browser localstorage-->
    <iron-localstorage name="events-planner"
      value="{{events}}"
      on-iron-localstorage-load-empty="initializeDefaultStorageArray">
    </iron-localstorage>


    <paper-dialog id="dialog" alwaysOnTop>
      <h2>Add new event</h2>
      <form is="iron-form" id="basicform">
        <div>
          <paper-date-picker id="neweventdate" date="{{newEventDate}}"></paper-date-picker>
        </div>
        <paper-input name="name" label="Event Name" value="{{event_name}}" required></paper-input>
        <paper-input name="description" label="Event Description" value="{{event_description}}" required></paper-input>
        <paper-input name="location" label="Event Location" value="{{event_location}}" required></paper-input>
        <paper-dropdown-menu label="Event Hour">
          <paper-listbox id="dropdownhour" class="dropdown-content">
            <paper-item>01:00</paper-item>
            <paper-item>02:00</paper-item>
            <paper-item>03:00</paper-item>
            <paper-item>04:00</paper-item>
            <paper-item>05:00</paper-item>
            <paper-item>06:00</paper-item>
            <paper-item>07:00</paper-item>
            <paper-item>08:00</paper-item>
            <paper-item>09:00</paper-item>
            <paper-item>10:00</paper-item>
            <paper-item>11:00</paper-item>
            <paper-item>12:00</paper-item>
            <paper-item>13:00</paper-item>
            <paper-item>14:00</paper-item>
            <paper-item>15:00</paper-item>
            <paper-item>16:00</paper-item>
            <paper-item>17:00</paper-item>
            <paper-item>18:00</paper-item>
            <paper-item>19:00</paper-item>
            <paper-item>20:00</paper-item>
            <paper-item>21:00</paper-item>
            <paper-item>22:00</paper-item>
            <paper-item>23:00</paper-item>
            <paper-item>24:00</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
       <hr>
       <center>
      <paper-button raised on-tap="formSubmit"><iron-icon icon="check"></iron-icon>Save</paper-button>
      <paper-button raised on-tap="formReset"><iron-icon icon="autorenew"></iron-icon>Reset fields</paper-button>
      <paper-button raised on-tap="formClose"><iron-icon icon="close"></iron-icon>Close</paper-button>
       </center>
      </form>
    </paper-dialog>

    <!-- Toast after editing client -->
    <paper-toast id="addedEventToast" text="Event successfully added ðŸ’ª"></paper-toast>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout force-narrow fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1" events="{{events}}" eventsonpage="{{eventsOnPage}}"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    <paper-fab icon="add" class="blue" on-tap="_handleAddEvent"></paper-fab>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        events: {
          type: Array,
          notify: true,
          value: []
        },
        eventsOnPage: {
            type: Array,
            notify: true,
            value: []
        },
        newEventDate: {
          type:Date,
          notify:true,
          value: new Date()
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
      initializeDefaultStorageArray: function() {
        this.events = [];
      },
      handleAjaxResponse: function(data) {
          if(this.events.length > 0) {
            console.log("[AJAX CALL]There is already data in localstorage!");
          }
          else {
            console.log("[INFO]" + data.detail.response.length + " events will be added in localstorage!");
            for(var i=0; i < data.detail.response.length; i++) {
              this.push('events',data.detail.response[i]);
            }
          }

          var now = new Date().toISOString().slice(0, 10);

          for(var i=0; i < this.events.length; i++) {
            if(this.events[i].date === now) {
              this.push('eventsOnPage', this.events[i]);
            }
          }
      },
      _handleAddEvent:function() {
          console.log("YAY");
          this.$.dialog.toggle();
      },
       formClose: function(event) {
        this.$.dialog.close();
      },
      formSubmit: function(event) {
        console.log("Add name: " + this.event_name);
        console.log("Add desc: " + this.event_description);
        console.log(this.newEventDate.toISOString().slice(0, 10));
        var ddh = this.$.dropdownhour.selectedItem.textContent;
        console.log("Add ddh: " + ddh);

        var event = {};
        event.name = this.event_name;
        event.description = this.event_description;
        event.hour = this.$.dropdownhour.selectedItem.textContent;
        event.date = this.newEventDate.toISOString().slice(0, 10);
        event.location = this.event_location;
        event.picture = "<img src='http://lorempixel.com/268/268/business/' height='72px' width='72px'/>";

        this.push('events',event);
        this.fire('iron-signal', {name: 'addeduserevent', data: null});

        this.$.addedEventToast.open();
        this.formClose();
        this.formReset();
      },
      formReset: function(event) {
        this.$.basicform.reset();
      }
    });
  </script>
</dom-module>
